<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form>
      <label for="option1">Option 1:</label>
      <select id="option1" name="option1">
        <option value="1">Option 1 - A</option>
        <option value="2">Option 1 - B</option>
        <option value="3">Option 1 - C</option>
      </select>
      <br>
      <label for="option2">Option 2:</label>
      <select id="option2" name="option2">
        <option value="4">Option 2 - D</option>
        <option value="5">Option 2 - E</option>
        <option value="6">Option 2 - F</option>
      </select>
      <br>
      <label for="option3">Option 3:</label>
      <select id="option3" name="option3">
        <option value="7">Option 3 - G</option>
        <option value="8">Option 3 - H</option>
        <option value="9">Option 3 - I</option>
      </select>
      <br>
      <input type="button" value="Submit" onclick="processSelection()">
    </form>
    <div id="result"></div>
  </body>
  <script>
    function processSelection() {
      var option1 = document.getElementById("option1").value;
      var option2 = document.getElementById("option2").value;
      var option3 = document.getElementById("option3").value;
      google.script.run.withSuccessHandler(displayResult).processSelection({ selectedOptions: [option1, option2, option3], options: ["1", "2", "3", "4", "5", "6", "7"] });
    }

    function displayResult(result) {
      document.getElementById("result").innerHTML = result;
    }
  </script>
</html>
