  <option value="">--Select Option 1--</option>

</select>
<select id="option2">
  <option value="">--Select Option 2--</option>
  <option value="option2A">Option 2A</option>
  <option value="option2B">Option 2B</option>
  <option value="option2C">Option 2C</option>

</select>
<select id="option3">
  <option value="">--Select Option 3--</option>
  <option value="option3A">Option 3A</option>
  <option value="option3B">Option 3B</option>
  <option value="option3C">Option 3C</option>
  <option value="option3D">Option 3D</option>
  <option value="option3E">Option 3E</option>
  <option value="option3F">Option 3F</option>
  <option value="option3G">Option 3G</option>
</select>
<button onclick="getResult()">Get Result</button>
<p id="result"></p>

<script>
  const selects = document.getElementsByTagName("select");
  const options = document.getElementsByTagName("option");

  // Add event listeners to each select element
  for (let i = 0; i < selects.length; i++) {
    const select = selects[i];
    select.addEventListener("change", function() {
      // Disable selected option in other select elements
      const selectedOption = this.options[this.selectedIndex].value;
      for (let j = 0; j < options.length; j++) {
        const option = options[j];
        if (option.value === selectedOption && option.parentNode !== this) {
          option.disabled = true;
        } else {
          option.disabled = false;
        }
      }
    });
  }

  function getResult() {
    // Get selected options
    const option1 = document.getElementById("option1").value;
    const option2 = document.getElementById("option2").value;
    const option3 = document.getElementById("option3").value;

    // Do something with selected options to get the result
    const result = "Result: " + option1 + " + " + option2 + " + " + option3;

    // Display result
    document.getElementById("result").innerHTML = result;
  }
</script>
